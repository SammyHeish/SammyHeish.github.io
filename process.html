     <p>人體舞動陪伴我漫長的大一，從服裝設計、製作、照片、編舞及影片，都有許多人的幫助，才能導致它如此耀眼，它也讓我克服了恐高，站在樓梯間拍攝，也讓我克服了上台的恐懼感，這專題使我成長很多。</p>
     <p>&nbsp;</p>
     <p>以紅色和藍色和白色為主，會選這三個顏色一方面是個人喜好，一方面我覺得是代表色吧，紅藍的相異性中間又有白色的調和，給人不一樣又不排斥一致的感覺。而至於毛茸茸的是因為我想讓他像彩球一樣有活力，然後很可愛的感覺～</p>
